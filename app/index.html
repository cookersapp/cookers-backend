<!doctype html>
<!-- Dashboard from https://github.com/Ehesp/Responsive-Dashboard -->
<html lang="en">
  <head>
    <title>Cookers admin</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- build:css styles/vendor.css -->
    <!-- bower:css -->
    <link rel="stylesheet" href="bower_components/font-awesome/css/font-awesome.css" />
    <!-- endbower -->
    <!-- endbuild -->

    <!-- build:css({.tmp,app}) styles/main.css -->
    <link rel="stylesheet" href="styles/main.css">
    <!-- endbuild -->

    <!--[if lt IE 9]>
<script src="bower_components/es5-shim/es5-shim.js"></script>
<script src="bower_components/json3/lib/json3.min.js"></script>
<![endif]-->

    <!-- build:js scripts/vendor.js -->
    <!-- bower:js -->
    <script src="bower_components/jquery/dist/jquery.js"></script>
    <script src="bower_components/angular/angular.js"></script>
    <script src="bower_components/angular-cookies/angular-cookies.js"></script>
    <script src="bower_components/bootstrap-sass-official/vendor/assets/javascripts/bootstrap/affix.js"></script>
    <script src="bower_components/bootstrap-sass-official/vendor/assets/javascripts/bootstrap/alert.js"></script>
    <script src="bower_components/bootstrap-sass-official/vendor/assets/javascripts/bootstrap/button.js"></script>
    <script src="bower_components/bootstrap-sass-official/vendor/assets/javascripts/bootstrap/carousel.js"></script>
    <script src="bower_components/bootstrap-sass-official/vendor/assets/javascripts/bootstrap/collapse.js"></script>
    <script src="bower_components/bootstrap-sass-official/vendor/assets/javascripts/bootstrap/dropdown.js"></script>
    <script src="bower_components/bootstrap-sass-official/vendor/assets/javascripts/bootstrap/tab.js"></script>
    <script src="bower_components/bootstrap-sass-official/vendor/assets/javascripts/bootstrap/transition.js"></script>
    <script src="bower_components/bootstrap-sass-official/vendor/assets/javascripts/bootstrap/scrollspy.js"></script>
    <script src="bower_components/bootstrap-sass-official/vendor/assets/javascripts/bootstrap/modal.js"></script>
    <script src="bower_components/bootstrap-sass-official/vendor/assets/javascripts/bootstrap/tooltip.js"></script>
    <script src="bower_components/bootstrap-sass-official/vendor/assets/javascripts/bootstrap/popover.js"></script>
    <script src="bower_components/angular-bootstrap/ui-bootstrap-tpls.js"></script>
    <script src="bower_components/angular-ui-router/release/angular-ui-router.js"></script>
    <script src="bower_components/ngstorage/ngStorage.js"></script>
    <script src="bower_components/moment/moment.js"></script>
    <script src="bower_components/moment-duration-format/lib/moment-duration-format.js"></script>
    <script src="bower_components/lodash/dist/lodash.compat.js"></script>
    <!-- endbower -->
    <!-- endbuild -->

    <!-- build:js({.tmp,app}) scripts/scripts.js -->
    <script src="scripts/log.js"></script>
    <script src="scripts/app.js"></script>
    <script src="scripts/directives.js"></script>
    <script src="scripts/filters.js"></script>
    <script src="scripts/controllers.js"></script>
    <!-- endbuild -->
  </head>
  <body ng-app="app">
    <div id="page-wrapper" ng-class="{'active': state.toggle}" ng-cloak>

      <!-- Sidebar -->
      <div id="sidebar-wrapper">
        <ul class="sidebar">
          <li class="sidebar-main">
            <a href="#" ng-click="toggleSidebar()">
              Dashboard
              <span class="menu-icon glyphicon glyphicon-transfer"></span>
            </a>
          </li>
          <li class="sidebar-title"><span>NAVIGATION</span></li>
          <li class="sidebar-list"><a ui-sref="dashboard">Dashboard <span class="menu-icon fa fa-tachometer"></span></a></li>
          <li class="sidebar-list"><a ui-sref="tables">Tables <span class="menu-icon fa fa-table"></span></a></li>
          <li class="sidebar-list"><a href="#">Servers <span class="menu-icon fa fa-tasks"></span></a></li>
          <li class="sidebar-list"><a href="#">Settings <span class="menu-icon fa fa-cogs"></span></a></li>
          <li class="sidebar-title separator"><span>QUICK LINKS</span></li>
          <li class="sidebar-list"><a href="#">Forums <span class="menu-icon fa fa-external-link"></span></a></li>
        </ul>
        <div class="sidebar-footer">
          <div class="col-xs-4"><a href="#">Github</a></div>
          <div class="col-xs-4"><a href="#">About</a></div>
          <div class="col-xs-4"><a href="#">Support</a></div>
        </div>
      </div><!-- End Sidebar -->

      <div id="content-wrapper">
        <div class="page-content">

          <!-- Header Bar -->
          <div class="row header">
            <div class="col-xs-12">
              <div class="user pull-right">
                <div class="item dropdown">
                  <a href="#" class="dropdown-toggle"><img src="images/avatar.jpg"></a>
                  <ul class="dropdown-menu dropdown-menu-right">
                    <li class="dropdown-header">Joe Bloggs</li>
                    <li class="divider"></li>
                    <li class="link"><a href="#">Profile</a></li>
                    <li class="link"><a href="#">Menu Item</a></li>
                    <li class="link"><a href="#">Menu Item</a></li>
                    <li class="divider"></li>
                    <li class="link"><a href="#">Logout</a></li>
                  </ul>
                </div>
                <div class="item dropdown">
                  <a href="#" class="dropdown-toggle"><i class="fa fa-bell-o"></i></a>
                  <ul class="dropdown-menu dropdown-menu-right">
                    <li class="dropdown-header">Notifications</li>
                    <li class="divider"></li>
                    <li><a href="#">Server Down!</a></li>
                  </ul>
                </div>
              </div>
              <div class="meta">
                <div class="page">Dashboard</div>
                <div class="breadcrumb-links">Home / Dashboard</div>
              </div>
            </div>
          </div><!-- End Header Bar -->

          <!-- Main Content -->
          <ui-view></ui-view>
        </div><!-- End Page Content -->
      </div><!-- End Content Wrapper -->
    </div><!-- End Page Wrapper -->
  </body>
</html>
