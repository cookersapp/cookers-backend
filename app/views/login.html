<div class="col-md-4 col-md-offset-4">
  <div class="panel panel-default">
    <div class="panel-heading"><h3 class="panel-title">Cookers admin - Sign In</h3></div>
    <div class="panel-body">
      <form role="form" ng-submit="login()">
        <div class="form-group">
          <label for="emailInput">Email</label>
          <input type="email" name="email" id="emailInput" class="form-control" ng-model="credentials.email" placeholder="Enter email" required>
        </div>
        <div class="form-group">
          <label for="passwordInput">Password</label>
          <input type="password" name="password" id="passwordInput" class="form-control" ng-model="credentials.password" placeholder="Password" required>
        </div>
        <button type="submit" class="btn btn-sm btn-default">Sign in</button>
      </form>
    </div>
  </div>
</div>
