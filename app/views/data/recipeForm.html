<div class="container">
  <div class="row">
    <div class="col-md-12 main">
      <h1 class="page-header">Créer une recette <button type="button" class="btn btn-default pull-right" ng-click="cancel(form)">Annuler</button></h1>
      <div class="row">
        <div class="col-md-12">
          <form name="recipe" ng-submit="save()">
            <div class="form-group">
              <label for="name">Nom</label>
              <input id="name" name="name" type="text" class="form-control" ng-model="form.name" placeholder="Ex: tartare de saumon" required>
            </div>
            <div class="form-group" ng-init="form.images = form.images ? form.images : {};">
              <label>Images</label>
              <div class="row">
                <div class="col-md-3">
                  <div class="form-group">
                    <label>Original</label>
                    <media-crush-upload ng-model="form.images.original"></media-crush-upload>
                  </div>
                </div>
                <div class="col-md-3">
                  <div class="form-group">
                    <label>Paysage</label>
                    <media-crush-upload ng-model="form.images.landing"></media-crush-upload>
                    <p class="help-block">Taille: 400x225 (16:9 format)</p>
                  </div>
                </div>
                <div class="col-md-3">
                  <div class="form-group">
                    <label>Portrait</label>
                    <media-crush-upload ng-model="form.images.portrait"></media-crush-upload>
                    <p class="help-block">Taille: 384x524</p>
                  </div>
                </div>
                <div class="col-md-3">
                  <div class="form-group">
                    <label>Avatar</label>
                    <media-crush-upload ng-model="form.images.thumbnail"></media-crush-upload>
                    <p class="help-block">Taille: 200x200</p>
                  </div>
                </div>
              </div>
              <p class="help-block">Outils en ligne pour <a href="http://www.croppola.com/" target="croppola">couper</a> et <a href="http://www.fixpicture.org/" target="fixpicture">redimentionner</a> les images.</p>
            </div>
            <div class="form-group">
              <label for="category">Catégorie</label>
              <select id="category" name="category" class="form-control" ng-model="form.category" ng-options="category for category in categories" required>
                <option value="">--</option>
              </select>
            </div>
            <div class="form-group" ng-init="form.servings = form.servings ? form.servings : {};">
              <label for="servings_value">Pour</label>
              <div class="row">
                <div class="col-md-6">
                  <input id="servings_value" name="servings_value" type="number" class="form-control" ng-model="form.servings.value" placeholder="Ex: 2" required>
                </div>
                <div class="col-md-6">
                  <select id="servings_unit" name="servings_unit" class="form-control" ng-model="form.servings.unit" ng-options="serving for serving in servings" required>
                    <option value="">--</option>
                  </select>
                </div>
              </div>
            </div>
            <div class="form-group" ng-init="form.time = form.time ? form.time : {};">
              <label for="time">Temps</label>
              <div class="row">
                <div class="col-md-3">
                  <div class="form-group">
                    <label for="time_preparation">Préparation</label>
                    <input id="time_preparation" name="time_preparation" type="number" class="form-control" ng-model="form.time.preparation" placeholder="Ex: 15">
                  </div>
                </div>
                <div class="col-md-3">
                  <div class="form-group">
                    <label for="time_cooking">Cuisson</label>
                    <input id="time_cooking" name="time_cooking" type="number" class="form-control" ng-model="form.time.cooking" placeholder="Ex: 20">
                  </div>
                </div>
                <div class="col-md-3">
                  <div class="form-group">
                    <label for="time_eat">Pour manger</label>
                    <input id="time_eat" name="time_eat" type="number" class="form-control" ng-model="form.time.eat" placeholder="Ex: 35" required>
                  </div>
                </div>
                <div class="col-md-3">
                  <div class="form-group">
                    <label for="time_unit">Unité</label>
                    <select id="time_unit" name="time_unit" class="form-control" ng-model="form.time.unit" ng-options="timeUnit for timeUnit in timeUnits" required>
                      <option value="">--</option>
                    </select>
                  </div>
                </div>
              </div>
            </div>
            <div class="form-group">
              <label>Ingrédients</label>
              <div class="form-inline" ng-repeat="ingredient in form.ingredients">
                <div class="form-group">
                  <input id="ingredient_quantity_value_{{$index}}" name="ingredient_quantity_value_{{$index}}" type="number" step="any" class="form-control input-small" ng-model="ingredient.quantity.value" placeholder="Ex: 50" required>
                </div>
                <div class="form-group">
                  <select id="ingredient_quantity_unit_{{$index}}" name="ingredient_quantity_unit_{{$index}}" class="form-control" ng-model="ingredient.quantity.unit" ng-options="quantityUnit for quantityUnit in quantityUnits" required>
                    <option value="">--</option>
                  </select>
                </div>
                <div class="form-group">
                  <input id="ingredient_pre_{{$index}}" name="ingredient_pre_{{$index}}" type="text" class="form-control input-small" ng-model="ingredient.pre" placeholder="Ex: de">
                </div>
                <div class="form-group">
                  <select id="ingredient_food_{{$index}}" name="ingredient_food_{{$index}}" class="form-control" ng-model="ingredient.food.id" required>
                    <option value="">--</option>
                    <option ng-repeat="food in foods" value="{{food.id}}" ng-selected="ingredient.food.id === food.id">{{food.name}}</option>
                  </select>
                </div>
                <div class="form-group">
                  <input id="ingredient_post_{{$index}}" name="ingredient_post_{{$index}}" type="text" class="form-control input-small" ng-model="ingredient.post" placeholder="Ex: fin">
                </div>
                <div class="form-group">
                  <select id="ingredient_role_{{$index}}" name="ingredient_role_{{$index}}" class="form-control" ng-model="ingredient.role" ng-options="foodRole for foodRole in foodRoles" required>
                    <option value="">--</option>
                  </select>
                </div>
                <button type="button" class="btn btn-danger" ng-click="removeElt(form.ingredients, $index)"><i class="fa fa-times"></i></button>
                <button type="button" class="btn btn-default" ng-click="moveDownElt(form.ingredients, $index)" ng-if="!$last"><i class="fa fa-arrow-down"></i></button>
              </div>
              <button type="button" class="btn btn-default btn-xs" ng-click="addEltSafe(form, 'ingredients')">Ajouter un ingrédient</button>
            </div>
            <div class="form-group">
              <label>Ustensiles</label>
              <div class="form-group" ng-repeat="tool in form.tools">
                <div class="row">
                  <div class="col-md-3">
                    <input id="tool_{{$index}}" name="tool_{{$index}}" type="text" class="form-control" ng-model="tool.name" placeholder="Ex: casserole" required>
                  </div>
                  <div class="col-md-1">
                    <button type="button" class="btn btn-danger" ng-click="removeElt(form.tools, $index)"><i class="fa fa-times"></i></button>
                  </div>
                </div>
              </div>
              <button type="button" class="btn btn-default btn-xs" ng-click="addEltSafe(form, 'tools')">Ajouter un ustensile</button>
            </div>
            <div class="row">
              <div class="col-md-7">
                <div class="form-group">
                  <label>Instructions</label>
                  <div class="form-group" ng-repeat="instruction in form.instructions" style="margin-bottom: 15px;">
                    <div class="row">
                      <div class="col-md-10">
                        <input type="text" class="form-control" ng-model="instruction.title" placeholder="Titre">
                      </div>
                      <div class="col-md-1">
                        <button type="button" class="btn" ng-click="addEltSafe(instruction, 'timers')"><i class="fa fa-plus"></i> <i class="fa fa-clock-o"></i></button>
                      </div>
                      <div class="col-md-1">
                        <button type="button" class="btn btn-danger" ng-click="removeElt(form.instructions, $index)"><i class="fa fa-times"></i></button>
                      </div>
                    </div>
                    <div class="row">
                      <div class="col-md-10">
                        <textarea id="instruction_{{$index}}_summary" name="instruction_{{$index}}_summary" class="form-control" rows="3" ng-model="instruction.summary" placeholder="Résumé" required></textarea>
                      </div>
                    </div>
                    <div class="row">
                      <div class="col-md-10">
                        <textarea id="instruction_{{$index}}_content" name="instruction_{{$index}}_content" class="form-control" rows="5" ng-model="instruction.content" placeholder="Instructions" required></textarea>
                      </div>
                    </div>
                    <div class="row" ng-repeat="timer in instruction.timers">
                      <div class="col-md-12">
                        <div class="row">
                          <div class="col-md-2">
                            <label>Timer {{$index+1}}</label>
                          </div>
                          <div class="col-md-4">
                            <input type="text" class="form-control" ng-model="timer.color" placeholder="couleur (blue, red, yellow, green or orange)" required>
                          </div>
                          <div class="col-md-4">
                            <input type="text" class="form-control" ng-model="timer.label" placeholder="titre (Ex: sors les frites de l'huile)">
                          </div>
                          <div class="col-md-1">
                            <button type="button" class="btn" ng-click="addEltSafe(timer, 'steps')"><i class="fa fa-plus"></i> <i class="fa fa-tag"></i></button>
                          </div>
                          <div class="col-md-1">
                            <button type="button" class="btn btn-danger" ng-click="removeElt(instruction.timers, $index)"><i class="fa fa-times"></i></button>
                          </div>
                        </div>
                        <div class="row" ng-if="!(timer.steps.length > 0)">
                          <div class="col-md-4 col-md-offset-2">
                            <input type="number" class="form-control" ng-model="timer.seconds" placeholder="temps (en secondes)">
                          </div>
                        </div>
                        <div class="row" ng-repeat="step in timer.steps" ng-if="timer.steps.length > 0">
                          <div class="col-md-3 col-md-offset-2">
                            <input type="text" class="form-control" ng-model="step.label" placeholder="étape (Ex: sors les frites de l'huile)" required>
                          </div>
                          <div class="col-md-3">
                            <input type="number" class="form-control" ng-model="step.time" placeholder="temps (en secondes)" required>
                          </div>
                          <div class="col-md-1">
                            <button type="button" class="btn btn-danger" ng-click="removeElt(timer.steps, $index)"><i class="fa fa-times"></i></button>
                          </div>
                        </div>
                      </div>
                    </div>
                  </div>
                  <button type="button" class="btn btn-default btn-xs" ng-click="addEltSafe(form, 'instructions')">Ajouter une instruction</button>
                </div>
              </div>
              <div class="col-md-5">
                <h3>Cuisine recette :</h3>
                <div class="phone-demo ionic">
                  <div class="screen">
                    <div class="cook-screen">
                      <div class="cooking">
                        <h2 class="title">Préparation</h2>
                        <div ng-repeat="instruction in form.instructions">
                          <div class="step card">
                            <h3 ng-if="instruction.title" ng-bind-html="trustHtml(instruction.title)"></h3>
                            <div ng-bind-html="trustHtml(instruction.content)"></div>
                          </div>
                          <div class="timers" ng-if="instruction.timers">
                            <div class="timer {{timer.color}}" ng-repeat="timer in instruction.timers">
                              <div class="label" ng-if="timer.label" ng-bind-html="trustHtml(timer.label)"></div>
                              <div class="time">{{timerDuration(timer) | duration}}</div>
                              <ul class="steps">
                                <li class="step" ng-repeat="step in timer.steps">
                                  <div class="date">{{step.time | duration}}</div>
                                  <div class="circle"></div>
                                  <div class="label">{{step.label}}</div>
                                </li>
                              </ul>
                            </div>
                          </div>
                        </div>
                      </div>
                    </div>
                  </div>
                </div>
                <h3>Détails recette :</h3>
                <div class="phone-demo ionic">
                  <div class="screen">
                    <div class="cook-screen">
                      <div class="cooking">
                        <h2 class="title">Etapes</h2>
                        <div ng-repeat="instruction in form.instructions">
                          <div class="step card" ng-if="instruction.summary" ng-bind-html="trustHtml(instruction.summary)"></div>
                          <div class="step card" ng-if="!instruction.summary" ng-bind-html="trustHtml(instruction.content)"></div>
                        </div>
                      </div>
                    </div>
                  </div>
                </div>
              </div>
            </div>
            <div class="form-group">
              <label for="source">Source</label>
              <input id="source" name="source" type="text" class="form-control" ng-model="form.source" placeholder="Ex: http://www.cuisineaz.com/dossiers/cuisine/spaghetti-16278.aspx">
            </div>
            <button type="submit" class="btn btn-primary" ng-if="!form.id">Créer</button>
            <button type="submit" class="btn btn-success" ng-if="form.id">Enregistrer</button>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
