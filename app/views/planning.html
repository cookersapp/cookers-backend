<div class="container">
  <div class="row">
    <div class="col-md-12 main">
      <h1 class="page-header">Planning</h1>
      <div class="row">
        <div class="col-md-6">
          <table class="table">
            <thead>
              <tr>
                <th class="hide">Id</th>
                <th>Week</th>
                <th>Actions</th>
              </tr>
            </thead>
            <tbody>
              <tr ng-repeat="elt in elts">
                <td class="hide">{{elt.id}}</td>
                <td>{{elt.week}}</td>
                <td>
                  <button type="button" class="btn btn-xs btn-info" ng-click="edit(elt)"><i class="fa fa-pencil-square-o"></i></button>
                  <button type="button" class="btn btn-xs btn-danger" ng-click="remove(elt)"><i class="fa fa-times"></i></button>
                </td>
              </tr>
            </tbody>
          </table>
        </div>

        <div class="col-md-6">
          <form ng-submit="save()">
            <div class="form-group">
              <label for="week">Semaine</label>
              <input id="week" type="number" class="form-control" ng-model="form.week" placeholder="Ex: 26" required>
            </div>
            <div class="form-group" ng-repeat="day in form.days">
              <div class="row">
                <div class="col-md-2">
                  <label>{{day.name}}</label>
                </div>
                <div class="col-md-5">
                  <div class="form-group">
                    <label for="{{day}}.lunch">Midi</label>
                    <select id="{{day}}.lunch" class="form-control" ng-model="day.lunch.recommended" required>
                      <option ng-repeat="meal in meals" value="{{meal.id}}" ng-selected="meal.id === day.lunch.recommended">{{meal.name}}</option>
                    </select>
                  </div>
                </div>
                <div class="col-md-5">
                  <div class="form-group">
                    <label for="{{day}}.dinner">Soir</label>
                    <select id="{{day}}.dinner" class="form-control" ng-model="day.dinner.recommended" required>
                      <option ng-repeat="meal in meals" value="{{meal.id}}" ng-selected="meal.id === day.dinner.recommended">{{meal.name}}</option>
                    </select>
                  </div>
                </div>
              </div>
            </div>
            <a class="btn btn-default" ng-click="cancel()">Annuler</a>
            <button type="submit" class="btn btn-primary" ng-if="!form.id">Cr√©er</button>
            <button type="submit" class="btn btn-success" ng-if="form.id">Enregistrer</button>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
