<div class="container">
  <div class="row">
    <div class="col-md-12 main">
      <h1 class="page-header">Connected users ({{connectedUsers.length}})</h1>
      <div class="row">
        <div class="col-md-6">
          <table class="table">
            <thead>
              <tr><td>info</td><td>device</td><td>connection</td></tr>
            </thead>
            <tr ng-repeat="user in connectedUsers">
              <td>{{user.profile.mail}}</td>
              <td>{{user.device.platform}} {{user.device.version}}, {{user.device.model}}</td>
              <td>{{user.launchs[0].timestamp | date}}</td>
            </tr>
          </table>
        </div>
        <div class="col-md-6">
          <leaflet center="mapCenter" markers="mapMarkers" width="530px" height="480px"></leaflet>
        </div>
      </div>
    </div>
  </div>
</div>
