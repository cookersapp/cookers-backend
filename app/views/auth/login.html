<div class="container">
  <div class="login-container">
    <div class="feedback" ng-class="{'alert alert-danger fadeInUp': !!loginError}">{{loginError}}</div>
    <div class="avatar"></div>
    <div class="form-box">
      <form ng-submit="login(username, password)">
        <div class="inputs">
          <input type="text" name="username" placeholder="username" ng-model="username">
          <input type="password" name="password" placeholder="password" ng-model="password">
        </div>
        <button class="btn btn-info btn-block login" type="submit">Login</button>
      </form>
    </div>
  </div>
</div>
