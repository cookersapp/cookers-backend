<div class="container">
  <div class="row">
    <div class="col-md-12 main">
      <h1 class="page-header">Créer un plat <button type="button" class="btn btn-default pull-right" ng-click="cancel()">Annuler</button></h1>
      <div class="row">
        <div class="col-md-12">
          <form ng-submit="save()" ng-if="!priceFor">
            <div class="form-group">
              <label for="name">Nom</label>
              <input id="name" type="text" class="form-control" ng-model="form.name" placeholder="Ex: Tartare de saumon" required>
            </div>
            <div class="form-group">
              <label>Images</label>
              <div class="row">
                <div class="col-md-3">
                  <div class="form-group">
                    <label>Original</label>
                    <media-crush-upload ng-model="form.images.original"></media-crush-upload>
                  </div>
                </div>
                <div class="col-md-3">
                  <div class="form-group">
                    <label>Paysage</label>
                    <media-crush-upload ng-model="form.images.landing"></media-crush-upload>
                    <p class="help-block">Taille: 400x225 (16:9 format)</p>
                  </div>
                </div>
              </div>
              <p class="help-block">Outils en ligne pour <a href="http://www.croppola.com/" target="_blanck">couper</a> et <a href="http://www.fixpicture.org/" target="_blanck">redimentionner</a> les images.</p>
            </div>
            <div class="form-group">
              <label for="category">Catégorie</label>
              <select id="category" class="form-control" ng-model="form.category" ng-options="category for category in categories" required></select>
            </div>
            <div class="form-group">
              <label for="servings.value">Pour</label>
              <div class="row">
                <div class="col-md-6">
                  <input id="servings.value" type="number" class="form-control" ng-model="form.servings.value" placeholder="Ex: 2" required>
                </div>
                <div class="col-md-6">
                  <select id="servings.unit" class="form-control" ng-model="form.servings.unit" ng-options="serving for serving in servings" required></select>
                </div>
              </div>
            </div>
            <div class="form-group">
              <label for="difficulty">Difficulté (note sur 10)</label>
              <input id="difficulty" type="number" step="any" class="form-control" ng-model="form.difficulty" placeholder="Ex: 3" required>
            </div>
            <div class="form-group">
              <label for="time">Temps</label>
              <div class="row">
                <div class="col-md-3">
                  <div class="form-group">
                    <label for="time.preparation">Préparation</label>
                    <input id="time.preparation" type="number" class="form-control" ng-model="form.time.preparation" placeholder="Ex: 15">
                  </div>
                </div>
                <div class="col-md-3">
                  <div class="form-group">
                    <label for="time.cooking">Cuisson</label>
                    <input id="time.cooking" type="number" class="form-control" ng-model="form.time.cooking" placeholder="Ex: 20">
                  </div>
                </div>
                <div class="col-md-3">
                  <div class="form-group">
                    <label for="time.eat">Pour manger</label>
                    <input id="time.eat" type="number" class="form-control" ng-model="form.time.eat" placeholder="Ex: 35" required>
                  </div>
                </div>
                <div class="col-md-3">
                  <div class="form-group">
                    <label for="time.unit">Unité</label>
                    <select id="time.unit" class="form-control" ng-model="form.time.unit" ng-options="timeUnit for timeUnit in timeUnits" required></select>
                  </div>
                </div>
              </div>
            </div>
            <div class="form-group">
              <label>Ingrédients</label>
              <div class="form-inline" ng-repeat="ingredient in form.ingredients">
                <div class="form-group">
                  <input type="number" step="any" class="form-control input-small" ng-model="ingredient.quantity.value" placeholder="Ex: 50" required>
                </div>
                <div class="form-group">
                  <select class="form-control" ng-model="ingredient.quantity.unit" ng-options="quantityUnit for quantityUnit in quantityUnits" required></select>
                </div>
                <div class="form-group">
                  <input type="text" class="form-control input-small" ng-model="ingredient.pre" placeholder="Ex: de">
                </div>
                <div class="form-group">
                  <select class="form-control" ng-model="ingredient.food.id" required>
                    <option ng-repeat="food in foods" value="{{food.id}}" ng-selected="ingredient.food.id === food.id">{{food.name}}</option>
                  </select>
                </div>
                <div class="form-group">
                  <input type="text" class="form-control input-small" ng-model="ingredient.post" placeholder="Ex: fin">
                </div>
                <div class="form-group">
                  <select class="form-control" ng-model="ingredient.role" ng-options="foodRole for foodRole in foodRoles" required></select>
                </div>
                <button type="button" class="btn btn-danger" ng-click="removeIngredient($index)"><i class="fa fa-times"></i></button>
                <button type="button" class="btn btn-default" ng-click="moveDownIngredient($index)" ng-if="!$last"><i class="fa fa-arrow-down"></i></button>
              </div>
              <button type="button" class="btn btn-default btn-xs" ng-click="addIngredient()">Ajouter un ingrédient</button>
            </div>
            <div class="form-group">
              <label>Instructions</label>
              <div class="form-group" ng-repeat="instruction in form.instructions">
                <div class="row">
                  <div class="col-md-11">
                    <textarea class="form-control" rows="3" ng-model="instruction.content" required></textarea>
                  </div>
                  <div class="col-md-1">
                    <button type="button" class="btn btn-danger" ng-click="removeInstruction($index)"><i class="fa fa-times"></i></button>
                  </div>
                </div>
              </div>
              <button type="button" class="btn btn-default btn-xs" ng-click="addInstruction()">Ajouter une instruction</button>
            </div>
            <div class="form-group">
              <label for="source">Source</label>
              <input id="source" type="text" class="form-control" ng-model="form.source" placeholder="Ex: http://www.cuisineaz.com/dossiers/cuisine/spaghetti-16278.aspx">
            </div>
            <button type="submit" class="btn btn-primary" ng-if="!form.id">Créer</button>
            <button type="submit" class="btn btn-success" ng-if="form.id">Enregistrer</button>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
