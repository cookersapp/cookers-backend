@(title: String, menu: String)(content: Html)
<!DOCTYPE html>
<html lang="en">
  <head>
    <title>@title</title>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="">
    <link href="@routes.Assets.at("images/favicon.png")" rel="shortcut icon" type="image/png">
    <link href="@routes.Assets.at("bootstrap/css/bootstrap.css")" rel="stylesheet">
    
    <link href="@routes.Assets.at("stylesheets/main.css")" rel="stylesheet" media="screen">
  </head>
  <body>
    <div class="navbar navbar-default navbar-static-top" role="navigation">
      <div class="container">
        <div class="navbar-header">
          <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
          <a class="navbar-brand" href="#">Retail-scan Admin</a>
        </div>
        <div class="navbar-collapse collapse">
          <ul class="nav navbar-nav">
            <li @if(menu == "home"){class="active"}><a href="@routes.Admin.index">Home</a></li>
            <li @if(menu == "aliments"){class="active"}><a href="@routes.Aliments.index">Aliments</a></li>
            <li @if(menu == "articles"){class="active"}><a href="@routes.Articles.index">Articles</a></li>
          </ul>
        </div><!--/.nav-collapse -->
      </div>
    </div>

    <div class="container">
      @content
    </div> <!-- /container -->

    <script src="@routes.Assets.at("javascripts/jquery-1.11.1.min.js")" type="text/javascript"></script>
    <script src="@routes.Assets.at("bootstrap/js/bootstrap.min.js")" type="text/javascript"></script>
    
    <script src="@routes.Assets.at("javascripts/app.js")" type="text/javascript"></script>
  </body>
</html>
