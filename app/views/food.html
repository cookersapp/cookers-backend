<div class="container">
  <div class="row">
    <div class="col-md-12 main">
      <h1 class="page-header">Food</h1>
      <div class="row">
        <div class="col-md-8">
          <table class="table">
            <thead>
              <tr>
                <th>Nom</th>
                <th>Catégorie</th>
                <th>Actions</th>
              </tr>
            </thead>
            <tbody>
              <tr ng-repeat="(key, elt) in elts">
                <td>{{elt.name}}</td>
                <td>{{elt.category}}</td>
                <td>
                  <button type="button" class="btn btn-info btn-xs" ng-click="edit(key, elt)"><i class="fa fa-pencil-square-o"></i></button>
                  <button type="button" class="btn btn-danger btn-xs" ng-click="remove(key)"><i class="fa fa-times"></i></button>
                </td>
              </tr>
            </tbody>
          </table>
        </div>
        <div class="col-md-4">
          <form ng-submit="save()">
            <div class="form-group">
              <label for="id">Id</label>
              <input type="text" class="form-control" id="id" ng-model="create.id" disabled>
            </div>
            <div class="form-group">
              <label for="nom">Nom</label>
              <input type="text" class="form-control" id="nom" placeholder="Ex: pomme de terre" ng-model="create.name">
            </div>
            <div class="form-group">
              <label for="category">Catégorie</label>
              <select id="category" class="form-control" ng-model="create.category" ng-options="category for category in categories"></select>
            </div>
            <button type="submit" class="btn btn-primary" ng-if="!edited">Ajouter</button>
            <button class="btn btn-default" ng-if="edited" ng-click="cancel()">Annuler</button>
            <button type="submit" class="btn btn-primary" ng-if="edited">Enregistrer</button>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
