<div class="container">
  <div class="row">
    <div class="col-md-12 main">
      <h1 class="page-header">Aliments</h1>
      <div class="row">
        <div class="col-md-9">
          <input type="text" class="form-control" placeholder="Search..." ng-model="search">
          <table class="table">
            <thead>
              <tr>
                <th class="hide">Id</th>
                <th>Nom</th>
                <th>Catégorie</th>
                <th>Prix</th>
                <th>Actions</th>
              </tr>
            </thead>
            <tbody>
              <tr ng-repeat="elt in elts | filter:search">
                <td class="hide">{{elt.id}}</td>
                <td>{{elt.name}}</td>
                <td>{{elt.category}}</td>
                <td>
                  <span ng-repeat="price in elt.prices">
                    <a href="{{price.source}}" title="{{price.added | date}}" target="source">{{price.value}} {{price.currency}}/{{price.unit}}</a>{{$last ? '' : ', '}}
                  </span>
                </td>
                <td>
                  <button type="button" class="btn btn-xs btn-info" ng-click="edit(elt)"><i class="fa fa-pencil-square-o"></i></button>
                  <button type="button" class="btn btn-xs btn-danger" ng-click="remove(elt)"><i class="fa fa-times"></i></button>
                </td>
              </tr>
            </tbody>
          </table>
        </div>

        <div class="col-md-3">
          <form ng-submit="save()">
            <div class="form-group">
              <label for="name">Nom</label>
              <input id="name" type="text" class="form-control" ng-model="form.name" placeholder="Ex: pomme de terre" required>
            </div>
            <div class="form-group">
              <label for="category">Catégorie</label>
              <select id="category" class="form-control" ng-model="form.category" ng-options="category for category in categories" required></select>
            </div>
            <div class="form-group">
              <label>Prix</label>
              <div class="form-inline" ng-repeat="price in form.prices" style="margin-bottom: 5px;">
                <div class="form-group">
                  <input type="number" step="any" class="form-control input-small" ng-model="price.value" placeholder="Ex: 1.99" required>
                </div>
                <div class="form-group">
                  <select class="form-control" ng-model="price.currency" ng-options="currency for currency in currencies" required></select>
                </div>
                <div class="form-group">
                  / <select class="form-control" ng-model="price.unit" ng-options="unit for unit in units" required></select>
                </div>
                <div class="form-group">
                  <input type="text" class="form-control" ng-model="price.source" placeholder="Ex: http://fd2-www.leclercdrive.fr/117701/courses/pgeWMEL009_Courses.aspx">
                </div>
                <button type="button" class="btn btn-danger" ng-click="removeElt(form.prices, $index)"><i class="fa fa-times"></i></button>
              </div>
              <button type="button" class="btn btn-default btn-xs" ng-click="addElt(form.prices)">Ajouter un prix</button>
            </div>
            <a class="btn btn-default" ng-click="cancel()">Annuler</a>
            <button type="submit" class="btn btn-primary" ng-if="!form.id">Créer</button>
            <button type="submit" class="btn btn-success" ng-if="form.id">Enregistrer</button>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
