ENV: {{env}}
<div class="row" ng-if="model.malformedEvents && model.malformedEvents.length > 0">
  <div class="col-md-12">
    <div class="widget">
      <div class="widget-header">
        <i class="fa fa-flash"></i> Malformed Events
        <input type="text" class="form-control input-sm pull-right" placeholder="Search ..." ng-model="search.malformedEvents">
        <div class="clearfix"></div>
      </div>
      <div class="widget-body large no-padding">
        <rd-loading ng-if="status.loading && !(model.malformedEvents && model.malformedEvents.length > 0)"></rd-loading>
        <div class="table-responsive" ng-if="model.malformedEvents && model.malformedEvents.length > 0">
          <table class="table table-hover">
            <thead>
              <tr>
                <th>Nom ({{malformedEventsFiltered.length}})</th>
              </tr>
            </thead>
            <tbody>
              <tr ng-repeat="elt in malformedEventsFiltered = (model.malformedEvents | filter:search.malformedEvents)">
                <td><pre>{{elt | json}}</pre></td>
              </tr>
            </tbody>
          </table>
        </div>
      </div>
    </div>
  </div>
</div>
<div class="row">
  <div class="col-md-12">
    <users-table-widget name="Utilisateurs" users="model.users"></users-table-widget>
  </div>
</div>
<div class="row">
  <div class="col-md-12">
    <events-table-widget name="Events" events="model.events"></events-table-widget>
  </div>
</div>
